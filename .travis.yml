language: python

jobs:
  include:
    - os: "linux"
      python: "3.6.10"
      dist: focal
    - os: "linux"
      python: "3.7.7"
      dist: focal
    - os: "linux"
      python: "3.8.2"
      dist: focal
      env:
        - "CPPFLAGS=--coverage"
        - "LATEST=1"
    - name: "macOS"
      os: "osx"
      osx_image: "xcode11.3"
      language: "shell"
      addons:
        homebrew:
          packages:
            - pkg-config
            - poppler
            - python

before_install:
  - |
    if [[ $TRAVIS_OS_NAME == "linux" ]]; then
    sudo apt-get update
    sudo apt-get install --yes libpoppler-cpp-dev pkg-config
    fi

before_script:
  - |
    if [[ $TRAVIS_OS_NAME == "linux" && $LATEST ]]; then
    pip install black cpp-coveralls
    fi

script:
  - |
    if [[ $TRAVIS_OS_NAME == "linux" ]]; then
    python --version
    python setup.py test
    fi
  - |
    if [[ $TRAVIS_OS_NAME == "osx" ]]; then
    python3 --version
    python3 setup.py test
    fi
  - |
    if [[ $TRAVIS_OS_NAME == "linux" && $LATEST ]]; then
    black --check .
    fi

after_success:
  - |
    if [[ $TRAVIS_OS_NAME == "linux" && $LATEST ]]; then
    coveralls --build-root .
    fi
